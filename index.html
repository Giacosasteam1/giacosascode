    display: flex; /* Usa flexbox per centrare il testo */
    justify-content: center; /* Centra orizzontalmente */
    align-items: center; /* Centra verticalmente */
    padding: 5px 12px; /* Ridotto lo spazio sopra e sotto il testo */
